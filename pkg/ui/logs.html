<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JHub Apps Proxy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
        // Get the base path from meta tag (injected by server) and set it globally
        const basePathMeta = document.querySelector('meta[name="base-path"]');
        const basePathContent = basePathMeta ? basePathMeta.getAttribute('content') : '';
        // Use content from meta tag, but fallback to default if empty
        window.basePath = basePathContent || '/_temp/jhub-app-proxy';

        // Inject CSS dynamically
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = window.basePath + '/static/logs.css';
        document.head.appendChild(link);
    </script>
</head>
<body>
    <div class="container fade-in">
        <div class="header">
            <img id="logo" alt="UniMannheim Logo" class="logo" style="display: none;">
            <div>
                <h1 class="title" id="title">Deploying your application</h1>
            </div>
            <div class="progress-container" id="progressContainer">
                <div class="progress-indicator"></div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <div class="section-header-left">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="4 17 10 11 4 5"></polyline>
                        <line x1="12" y1="19" x2="20" y2="19"></line>
                    </svg>
                    Running Command
                </div>
                <button class="copy-button" id="copyCommand" title="Copy command">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                    Copy
                </button>
            </div>
            <div class="section-content">
                <div class="command">
                    <span class="command-prompt">$</span>
                    <span id="commandText">Loading...</span>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <div class="section-header-left">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="4 17 10 11 4 5"></polyline>
                        <line x1="12" y1="19" x2="20" y2="19"></line>
                    </svg>
                    Logs
                    <span id="elapsedTime" style="margin-left: 1rem; color: #718096; font-size: 0.875rem;"></span>
                </div>
                <div style="display: flex; align-items: center; gap: 1.5rem;">
                    <div class="auto-redirect-toggle">
                        <span>Auto-scroll</span>
                        <div class="toggle-switch active" id="autoScrollToggle">
                            <div class="toggle-slider"></div>
                        </div>
                    </div>
                    <button class="copy-button" id="copyLogs" title="Copy all logs">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        Copy
                    </button>
                </div>
            </div>
            <div class="section-content logs-content" id="logs">
                <div class="log-line log-placeholder">Waiting for output...</div>
            </div>
        </div>

        <div class="footer">
            <a href="https://github.com/nebari-dev/jhub-app-proxy" target="_blank">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
                <span id="versionText">jhub-app-proxy</span>
            </a>
        </div>
    </div>

    <script>
        // Use the basePath from global scope (set in head)
        const scriptPath = window.basePath + '/static/logs.js';
        const script = document.createElement('script');
        script.src = scriptPath;
        document.body.appendChild(script);
    </script>
</body>
</html>
